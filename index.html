<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <div id="alert-box"></div>
        <div class="card p-4 shadow-lg" style="max-width: 400px; margin: auto;">
            <h3 id="form-title">Register</h3>
            <form id="register-form">
                <input type="text" id="fullname" class="form-control my-2" placeholder="Full Name" required>
                <input type="email" id="email" class="form-control my-2" placeholder="Email" required>
                <input type="password" id="password" class="form-control my-2" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <form id="login-form" class="d-none">
                <input type="email" id="login-email" class="form-control my-2" placeholder="Email" required>
                <input type="password" id="login-password" class="form-control my-2" placeholder="Password" required>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <button id="toggle-btn" class="btn btn-link mt-2">Already registered? Login</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
